<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calcola Codice Fiscale</title>
    <!--  jQuery -->


    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css" />
</head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.it.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<body>
    <div class="container">
        <br>
        <h1 style="text-align: center">Calcolo Codice Fiscale</h1>


        <form action="{{ url_for('calcola') }}" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome" name="nome" required="required">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Cognome" name="cognome" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input class="form-control" id="date" name="date" placeholder="GG/MM/YYYY" type="text" required="required" />
                    </div>
                </div>
            </div>
            <div class="form-check form-check-inline">
                Gender:&nbsp;&nbsp;
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="m">
                <label class="form-check-label" for="inlineRadio1">M</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="f">
                <label class="form-check-label" for="inlineRadio2">F</label>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <select class="form-control" id="provincia" required="required">
              <option selected>Provincia...</option>
              {% for provincia in province %}
                <option value="{{ provincia.provincia }}">{{ provincia.provincia }}</option>
                {% endfor %}
              </select>
                    </div>
                    <div class="col">
                        <select class="form-control" id="comune" name="comune" required="required">
                <option selected>Comune...</option>
              </select>
                    </div>
                </div>
            </div>

            <br>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-primary">Calcola</button>
            </div>
        </form>
        <div>
            {{ extra }} {{ even }} {{ odd }} {{ num }}
        </div>
</body>
<script>
    $('input[name="date"]').datepicker({
        format: "dd/mm/yyyy",
        startView: 3,
        autoclose: true,
        language: "it"
    });
</script>

</html>
